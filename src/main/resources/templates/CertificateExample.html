<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>certificate</title>
</head>
<body>
    <div style="width:800px; height:600px; padding:20px; text-align:center; border: 10px solid #787878">
        <div style="width:750px; height:550px; padding:20px; text-align:center; border: 5px solid #787878">
           <span style="font-size:50px; font-weight:bold">Certificate of Completion</span>
           <br><br>
           <h1>Example Certificate</h1>
           <span style="font-size:25px"><i>This is to certify that</i></span>
           <br><br>
           <span style="font-size:30px"><b th:text="${firstname}"></b></span><br/><br/>
           <span style="font-size:30px"><b th:text="${lastname}"></b></span><br/><br/>
           <span style="font-size:25px"><i>has completed the path</i></span> <br/><br/>
           <span style="font-size:30px"><b th:text="${pathtitle}"></b></span> <br/><br/>
           <img  th:src="@{'data:image/png;base64,'+${qrcode}}" />
        </div>
    </div>
</body>
</html>
